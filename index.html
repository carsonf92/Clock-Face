<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Clock Face</title>
	<meta name="description" content="A clock face built using front-end coding languages.">
	<meta name="author" content="Carson Ford">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div id="clock">
			<!-- Minutes -->
			<div class="minute-dots">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="minute-numbers">
				<div><span>5</span><span>35</span></div>
				<div><span>10</span><span>40</span></div>
				<div><span>15</span><span class="flip">45</span></div>
				<div><span class="flip">20</span><span class="flip">50</span></div>
				<div><span class="flip">25</span><span class="flip">55</span></div>
				<div><span class="flip">30</span><span class="flip">60</span></div>
			</div>
			<div class="minute-hand">
				<span></span>
			</div>

			<!-- Hours -->
			<div class="hour-dots">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="hour-numbers">
				<div><span>2</span><span>2</span></div>
				<div><span>4</span><span>4</span></div>
				<div><span>6</span><span>6</span></div>
				<div><span>8</span><span>8</span></div>
				<div><span>10</span><span>10</span></div>
				<div><span></span><span>12</span></div>
				<div><span>PM</span><span>AM</span></div>
			</div>
			<div class="hour-hand">
				<span></span>
			</div>

			<!-- Seconds -->
			<div class="second-dots">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="second-numbers">
				<div><span>60</span><span>30</span></div>
			</div>
			<div class="second-hand">
				<span></span>
			</div>

		</div>
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
